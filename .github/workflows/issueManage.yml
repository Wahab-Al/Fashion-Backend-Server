name: Issue Management 

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  manage_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Welcome New Issue
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Thanks, issue has been received and is under review."
            });

            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['triage', 'needs-review']
            });

      - name: Auto-label on Owner Comment
        if: github.event_name == 'issue_comment' && github.event.action == 'created'
        uses: actions/github-script@v6
        with:
          script: |
            if (
              context.payload.comment.user.login === context.repo.owner &&
              !context.payload.issue.pull_request
            ) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['owner-reviewed']
              });
            }
